name: Run API Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: keynoy_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: cd app;npm install

      - name: Set Up Environment Variables
        run: |
          echo "DATABASE_URL=mysql://root:root@127.0.0.1:3306/keynoy_test" > $GITHUB_ENV

      - name: Wait for MySQL to Be Ready
        run: |
          echo "Waiting for MySQL to start..."
          if mysqladmin ping -h 127.0.0.1 -uroot -proot --silent; then
            echo "MySQL is ready!"
            exit 0
          else
            echo "MySQL not ready!"
            exit 1
          fi

      - name: Apply Database Migrations
        run: cd app;npx prisma migrate deploy;npx prisma db push
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Generate Prisma Client
        run: cd app;npx prisma generate

      - name: Run Tests
        run: cd app;npm run github-test
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ env.DATABASE_URL }}
