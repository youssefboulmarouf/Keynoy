name: Run API Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root  # Use only this for root access
          MYSQL_DATABASE: keynoy_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: cd app;npm install

      - name: Install Prisma CLI
        run: npm install -g prisma

      - name: Set Up Environment Variables
        run: |
          echo "DATABASE_URL=mysql://root:root@127.0.0.1:3306/keynoy_test" > $GITHUB_ENV

      - name: Wait for MySQL to Be Ready
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -proot --silent; then
              echo "MySQL is ready!"
              exit 0
            fi
            echo "Still waiting for MySQL ($i)..."
            sleep 2
          done
          echo "MySQL did not start in time!"
          exit 1

      - name: Apply Database Migrations
        run: cd app;npx prisma migrate reset --force
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Run Tests
        run: cd app; npm run github-test
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ env.DATABASE_URL }}
