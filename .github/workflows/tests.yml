name: Run API Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root  # Use only this for root access
          MYSQL_DATABASE: keynoy_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: cd app;npm install

      - name: Install Prisma CLI
        run: npm install -g prisma

      - name: Set Up Environment Variables
        run: |
          echo "DATABASE_URL=mysql://root:root@localhost:3306/keynoy_test" > .env.test

      - name: Wait for MySQL to Be Ready
        run: |
          echo "Waiting for MySQL to start..."
          until mysqladmin ping -h"localhost" -uroot -proot --silent; do
            sleep 1
          done

      - name: Apply Database Migrations
        run: cd app;npx dotenv -e .env.test -- npx prisma migrate reset --force

      - name: Run Tests
        run: cd app;npm run test
